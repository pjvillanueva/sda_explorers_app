name: sda_explorers_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-116.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  equatable: ^2.0.5
  flutter_neumorphic: ^3.2.0
  flutter_screenutil: ^5.6.0
  socket_io_client: ^2.0.0
  shared_preferences: ^2.0.15
  flutter_bloc: ^8.1.1
  hydrated_bloc: ^9.1.5
  path_provider: ^2.1.4
  connectivity_plus: ^6.1.0
  google_fonts: ^6.2.1
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.3.0
  flutter_localizations:
    sdk: flutter
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.14.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/logos/
    - assets/bibles/biblia.json

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logos/explorers_logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logos/explorers_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/logos/explorers_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logos/explorers_logo.png"

#dart run flutter_launcher_icons

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logos/explorers_logo.png
  android_12: 
    image: assets/logos/explorers_logo12.png
    color: "#FFFFFF"
  android: true
  ios: true

#dart run flutter_native_splash:create
#solve black screen and icon isue: https://github.com/fluttercommunity/flutter_launcher_icons/issues/594